<!DOCTYPE html>
<html>
<head>
    <title>BST Operations in C</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            width: 50%;
            background-color: #F5DEB3; /* Sandal color */
            padding: 20px;
            overflow-y: auto;
        }

        .right {
            width: 50%;
            background-color: white;
        }

        button {
            background-color: brown;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        pre {
            color: blue;
            background-color: #fff;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <button onclick="showCode()">Binary Search Tree - All Operations</button>

        <pre id="codeArea"></pre>
    </div>

    <!-- RIGHT SIDE (EMPTY) -->
    <div class="right">
    </div>

</div>

<script>
function showCode() {

document.getElementById("codeArea").textContent = `
#include <stdio.h>
#include <stdlib.h>

struct Node {
    int data;
    struct Node* left;
    struct Node* right;
};

struct Node* root = NULL;

struct Node* createNode(int value) {
    struct Node* newNode = (struct Node*)malloc(sizeof(struct Node));
    newNode->data = value;
    newNode->left = NULL;
    newNode->right = NULL;
    return newNode;
}

void insert(int value) {
    struct Node* newNode = createNode(value);

    if (root == NULL) {
        root = newNode;
        return;
    }

    struct Node* temp = root;
    struct Node* parent = NULL;

    while (temp != NULL) {
        parent = temp;
        if (value < temp->data)
            temp = temp->left;
        else
            temp = temp->right;
    }

    if (value < parent->data)
        parent->left = newNode;
    else
        parent->right = newNode;
}

void search(int key) {
    struct Node* temp = root;
    while (temp != NULL) {
        if (key == temp->data) {
            printf("Found");
            return;
        }
        else if (key < temp->data)
            temp = temp->left;
        else
            temp = temp->right;
    }
    printf("Not Found");
}

void findMin() {
    struct Node* temp = root;
    while (temp->left != NULL)
        temp = temp->left;
    printf("Min: %d", temp->data);
}

void findMax() {
    struct Node* temp = root;
    while (temp->right != NULL)
        temp = temp->right;
    printf("Max: %d", temp->data);
}

void inorder(struct Node* temp) {
    if (temp != NULL) {
        inorder(temp->left);
        printf("%d ", temp->data);
        inorder(temp->right);
    }
}

void preorder(struct Node* temp) {
    if (temp != NULL) {
        printf("%d ", temp->data);
        preorder(temp->left);
        preorder(temp->right);
    }
}

void postorder(struct Node* temp) {
    if (temp != NULL) {
        postorder(temp->left);
        postorder(temp->right);
        printf("%d ", temp->data);
    }
}

void delete(int key) {
    struct Node* parent = NULL;
    struct Node* current = root;

    while (current != NULL && current->data != key) {
        parent = current;
        if (key < current->data)
            current = current->left;
        else
            current = current->right;
    }

    if (current == NULL)
        return;

    if (current->left == NULL && current->right == NULL) {
        if (current == root)
            root = NULL;
        else if (parent->left == current)
            parent->left = NULL;
        else
            parent->right = NULL;
        free(current);
    }
}
`;
}
</script>

</body>
</html>
