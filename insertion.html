<script>
const steps = [
    { code: "#include <stdio.h>", explanation: "Includes standard input-output functions like printf and scanf." },
    { code: "", explanation: "" },
    { code: "int main() {", explanation: "Execution of the program starts from the main function." },

    { code: "", explanation: "" },
    { code: "    printf(\"Enter number of elements: \");", explanation: "Asks the user to enter how many numbers to sort." },
    { code: "    scanf(\"%d\", &n);", explanation: "Reads the number of elements from the user." },
    { code: "", explanation: "" },
    { code: "    int a[n];", explanation: "Creates an array of size n to store elements." },
    { code: "", explanation: "" },
    { code: "    printf(\"Enter %d numbers:\\n\", n);", explanation: "Prompts the user to enter the array elements." },
    { code: "    for (int i = 0; i < n; i++) {", explanation: "Loop to read n elements into the array." },
    { code: "        scanf(\"%d\", &a[i]);", explanation: "Stores each input value in the array." },
    { code: "    }", explanation: "Ends the input loop." },
    { code: "", explanation: "" },
    { code: "    for (int i = 1; i < n; i++) {", explanation: "Starts insertion sort from the second element." },

    { code: "        j = i - 1;", explanation: "Points to the previous element for comparison." },

    { code: "        while (j >= 0 && a[j] > key) {", explanation: "Shifts elements that are greater than key to the right." },

    { code: "            j--;", explanation: "Moves backward to continue comparison." },
    { code: "        }", explanation: "Stops when the correct position for key is found." },
    { code: "        a[j + 1] = key;", explanation: "Inserts key at its correct position." },
    { code: "    }", explanation: "Ends the insertion sort process." },
    { code: "", explanation: "" },
    { code: "    printf(\"Sorted array: \");", explanation: "Displays the message before showing sorted output." },
    { code: "    for (int i = 0; i < n; i++) {", explanation: "Loop to print sorted elements." },
