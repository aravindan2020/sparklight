<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infix to Postfix & Evaluation</title>

<style>
body {
    margin: 0;
    font-family: Consolas, monospace;
}

.container {
    display: flex;
    height: 100vh;
}

.left {
    width: 50%;
    padding: 20px;
    background: #f3e5c0;
    color: #800000;
    font-weight: bold;
    overflow-y: auto;
}

.right {
    width: 50%;
    background: #f5f5f5;
    border-left: 3px solid #ccc;
}

h1 {
    font-size: 32px;
    color: #800000;
}

button {
    margin: 8px;
    padding: 12px 16px;
    cursor: pointer;
    font-size: 22px;
    font-weight: bold;
    background: #800000;
    color: white;
    border: none;
    border-radius: 6px;
}

button:hover {
    background: #5a0000;
}

.code-box {
    background: #fff8e1;
    padding: 20px;
    margin-top: 15px;
    border-radius: 6px;
    display: none;
    font-size: 26px;
    line-height: 1.8;
    border: 2px solid #800000;
    white-space: pre;
}
</style>
</head>

<body>

<div class="container">

<div class="left">

<h1>Infix → Postfix → Evaluation</h1>

<button onclick="show('headers')">Header Files</button>
<button onclick="show('stack')">Stack Operations</button>
<button onclick="show('infixFunc')">Infix to Postfix Function</button>
<button onclick="show('postfixFunc')">Postfix Evaluation Function</button>
<button onclick="show('main')">Main Function</button>

<div id="code" class="code-box"></div>

</div>

<div class="right"></div>

</div>

<script>
const data = {

headers: [
"#include <stdio.h>",
"#include <ctype.h>",
"",
"char stack[20];",
"int top = -1;"
],

stack: [
"void push(int x)",
"{",
"    stack[++top] = x;",
"}",
"",
"int pop()",
"{",
"    return stack[top--];",
"}"
],

infixFunc: [
"void infixToPostfix(char infix[], char postfix[])",
"{",
"    int i = 0, j = 0;",
"    char ch;",
"    top = -1;",
"",
"    while (infix[i] != '\\0')",
"    {",
"        ch = infix[i];",
"",
"        if (isalnum(ch))",
"            postfix[j++] = ch;",
"",
"        else if (ch == '(')",
"            push(ch);",
"",
"        else if (ch == ')')",
"        {",
"            while (stack[top] != '(')",
"                postfix[j++] = pop();",
"            pop();",
"        }",
"",
"        else",
"        {",
"            if (ch == '+' || ch == '-')",
"            {",
"                while (top != -1 && stack[top] != '(')",
"                    postfix[j++] = pop();",
"            }",
"            else if (ch == '*' || ch == '/')",
"            {",
"                while (top != -1 && (stack[top] == '*' || stack[top] == '/'))",
"                    postfix[j++] = pop();",
"            }",
"            push(ch);",
"        }",
"        i++;",
"    }",
"",
"    while (top != -1)",
"        postfix[j++] = pop();",
"",
"    postfix[j] = '\\0';",
"}"
],

postfixFunc: [
"int evaluatePostfix(char postfix[])",
"{",
"    int i, op1, op2, result;",
"    top = -1;",
"",
"    for (i = 0; postfix[i] != '\\0'; i++)",
"    {",
"        if (isdigit(postfix[i]))",
"            push(postfix[i] - '0');",
"",
"        else",
"        {",
"            op2 = pop();",
"            op1 = pop();",
"",
"            switch (postfix[i])",
"            {",
"                case '+': result = op1 + op2; break;",
"                case '-': result = op1 - op2; break;",
"                case '*': result = op1 * op2; break;",
"                case '/': result = op1 / op2; break;",
"            }",
"            push(result);",
"        }",
"    }",
"    return pop();",
"}"
],

main: [
"int main()",
"{",
"    char infix[20], postfix[20];",
"    int value;",
"",
"    printf(\"Enter infix expression: \");",
"    scanf(\"%s\", infix);",
"",
"    infixToPostfix(infix, postfix);",
"",
"    printf(\"Postfix expression: %s\\n\", postfix);",
"",
"    value = evaluatePostfix(postfix);",
"",
"    printf(\"Postfix Evaluation Result: %d\", value);",
"",
"    return 0;",
"}"
]

};

function show(key) {
    const box = document.getElementById("code");
    box.style.display = "block";
    box.textContent = data[key].join("\n");
}
</script>

</body>
</html>
