<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    :root{
      --bg-deep:#04021a;
      --blue:#0ea5ff;
      --glow: 0 0 40px rgba(14,165,255,0.35), 0 0 80px rgba(14,165,255,0.12);
      --glass: rgba(255,255,255,0.03);
    }

    /* Page layout */
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: radial-gradient(ellipse at bottom, rgba(30,20,70,0.9) 0%, rgba(4,2,26,1) 60%);
      overflow:hidden;
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Advanced galactic layered background */
    .galaxy {
      position: absolute;
      inset: 0;
      background:
        /* user-provided/hosted image (will be transformed to a real url by the host) */
        url('sandbox:/mnt/data/WhatsApp Ptt 2025-11-17 at 12.05.53.ogg') center/cover no-repeat,
        radial-gradient(1200px 600px at 10% 10%, rgba(130,88,255,0.08), transparent 15%),
        radial-gradient(1000px 500px at 90% 80%, rgba(14,165,255,0.06), transparent 12%),
        linear-gradient(160deg, rgba(8,6,30,0.9), rgba(2,1,10,0.95));
      filter: saturate(1.05) contrast(1.02);
      z-index:0;
      transform: translateZ(0);
    }

    /* animated star layers (pure CSS) */
    .stars, .twinkle {
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
    }

    .stars::before, .stars::after {
      content: "";
      position: absolute;
      inset: -20%  -20% -20% -20%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px, 70px 70px;
      opacity: 0.7;
      transform: translateZ(0);
      animation: moveStars 90s linear infinite;
    }
    .stars::after {
      background-size: 6px 6px, 180px 180px;
      opacity: 0.35;
      animation-duration: 140s;
    }

    .twinkle::before{
      content:"";
      position:absolute;
      inset:-30%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.14) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 40%, rgba(255,255,255,0.10) 0 1px, transparent 2px),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.08) 0 1px, transparent 2px);
      filter: blur(0.6px);
      animation: twinkle 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes moveStars {
      from { transform: translateY(0) translateX(0) }
      to   { transform: translateY(-1200px) translateX(800px) }
    }

    @keyframes twinkle {
      0% { opacity: 0.35; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 0.35; transform: scale(0.98); }
    }

    /* Nebula glow pulse */
    .nebula {
      position:absolute;
      width:1400px;
      height:1400px;
      left:50%;
      top:30%;
      transform:translate(-50%,-30%);
      background: radial-gradient(circle at 30% 30%, rgba(110,60,255,0.18), transparent 12%),
                  radial-gradient(circle at 70% 70%, rgba(14,165,255,0.14), transparent 12%);
      filter: blur(60px) saturate(1.3);
      opacity:0.9;
      z-index:1;
      animation: neb 12s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes neb {
      0% { transform: translate(-52%,-28%) scale(1); opacity:0.85; }
      50% { transform: translate(-50%,-30%) scale(1.04); opacity:1; }
      100% { transform: translate(-48%,-32%) scale(1); opacity:0.85; }
    }

    /* content card */
    .center {
      position:relative;
      z-index:2;
      text-align:center;
      padding: 40px 36px;
      border-radius: 18px;
      backdrop-filter: blur(6px) saturate(1.05);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 50px rgba(2,6,23,0.6);
      max-width: 1100px;
      width: calc(100% - 40px);
      margin: 20px;
    }

    h1.coming {
      margin:0;
      font-size: clamp(48px, 8vw, 120px);
      line-height:0.88;
      letter-spacing: -1px;
      color: var(--blue);
      text-shadow:
         0 6px 20px rgba(2,6,23,0.6),
         0 0 14px rgba(14,165,255,0.12),
         0 0 40px rgba(14,165,255,0.08);
      filter: drop-shadow(0 6px 28px rgba(14,165,255,0.06));
      animation: floatText 4.5s ease-in-out infinite;
      margin-bottom: 8px;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    p.sub {
      margin:8px 0 0 0;
      color: rgba(255,255,255,0.85);
      font-size: clamp(14px, 1.6vw, 18px);
      opacity:0.95;
    }

    /* subtle orbiting particles near the heading */
    .orbits {
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
    }
    .orbit {
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:18px;
      height:18px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(14,165,255,1) 0%, rgba(14,165,255,0.2) 60%, transparent 61%);
      box-shadow: 0 0 18px rgba(14,165,255,0.35);
    }
    .orbit.one { animation: orbit1 10s linear infinite; }
    .orbit.two { animation: orbit2 16s linear infinite; width:12px; height:12px; background: radial-gradient(circle, rgba(120,90,255,0.9) 0%, rgba(120,90,255,0.18) 60%, transparent 61%); }
    @keyframes orbit1 {
      from { transform: rotate(0deg) translateX(220px) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(220px) rotate(-360deg); }
    }
    @keyframes orbit2 {
      from { transform: rotate(0deg) translateX(320px) rotate(0deg); }
      to   { transform: rotate(-360deg) translateX(320px) rotate(360deg); }
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .center { padding:26px; border-radius:14px; }
      .orbit { display:none; }
    }

  </style>
</head>
<body>
  <!-- layered backgrounds -->
  <div class="galaxy" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="twinkle" aria-hidden="true"></div>
  <div class="nebula" aria-hidden="true"></div>

  <!-- animated orbits -->
  <div class="orbits" aria-hidden="true">
    <div class="orbit one"></div>
    <div class="orbit two"></div>
  </div>

  <!-- central content -->
  <main class="center" role="main" aria-labelledby="coming">
    <h1 id="coming" class="coming">COMING SOON</h1>
    <p class="sub">A major update is on the way â€” stay tuned for something stellar.</p>
  </main>
</body>
</html>
