<script>
const steps = [
    { code: "#include &lt;stdio.h&gt", explanation: "Includes standard input and output functions." },
    { code: "", explanation: "" },

    { code: "// Merge two sorted parts", explanation: "This function merges two already sorted subarrays." },
    { code: "void merge(int a[], int low, int mid, int high) {", explanation: "Defines merge function with low, mid and high indexes." },
    { code: "    int i = low, j = mid + 1, k = 0;", explanation: "i for left subarray, j for right subarray, k for temp array." },
    { code: "    int temp[100];", explanation: "Temporary array to store merged elements." },
    { code: "", explanation: "" },

    { code: "    while (i <= mid && j <= high) {", explanation: "Compares elements from left and right subarrays." },
    { code: "        if (a[i] <= a[j])", explanation: "Checks which element is smaller." },
    { code: "            temp[k++] = a[i++];", explanation: "Copies smaller element from left subarray." },
    { code: "        else", explanation: "Otherwise choose element from right subarray." },
    { code: "            temp[k++] = a[j++];", explanation: "Copies smaller element from right subarray." },
    { code: "    }", explanation: "Ends comparison loop." },
    { code: "", explanation: "" },

    { code: "    while (i <= mid)", explanation: "Copies remaining elements from left subarray." },
    { code: "        temp[k++] = a[i++];", explanation: "Adds leftover left elements to temp array." },
    { code: "", explanation: "" },

    { code: "    while (j <= high)", explanation: "Copies remaining elements from right subarray." },
    { code: "        temp[k++] = a[j++];", explanation: "Adds leftover right elements to temp array." },
    { code: "", explanation: "" },

    { code: "    for (i = low, k = 0; i <= high; i++, k++)", explanation: "Copies sorted elements back to original array." },
    { code: "        a[i] = temp[k];", explanation: "Updates original array with sorted values." },
    { code: "}", explanation: "End of merge function." },
    { code: "", explanation: "" },

    { code: "// Merge Sort function", explanation: "Recursive function that divides the array." },
    { code: "void mergeSort(int a[], int low, int high) {", explanation: "Defines mergeSort function." },
    { code: "    if (low < high) {", explanation: "Checks if array has more than one element." },
    { code: "        int mid = (low + high) / 2;", explanation: "Finds the middle index." },
    { code: "", explanation: "" },

    { code: "        mergeSort(a, low, mid);", explanation: "Recursively sorts the left half." },
    { code: "        mergeSort(a, mid + 1, high);", explanation: "Recursively sorts the right half." },
    { code: "        merge(a, low, mid, high);", explanation: "Merges both sorted halves." },
    { code: "    }", explanation: "End of if condition." },
    { code: "}", explanation: "End of mergeSort function." },
    { code: "", explanation: "" },

    { code: "int main() {", explanation: "Program execution starts here." },
    { code: "    int n;", explanation: "Declares variable for number of elements." },
    { code: "", explanation: "" },

    { code: "    printf(\"Enter number of elements: \");", explanation: "Asks user for array size." },
