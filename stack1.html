<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stack – Code Display</title>

<style>
body {
    margin: 0;
    font-family: Consolas, monospace;
}

.container {
    display: flex;
    height: 100vh;
}

.left {
    width: 50%;
    padding: 20px;
    background: #f3e5c0;
    color: #800000;
    font-weight: bold;
    overflow-y: auto;
}

.right {
    width: 50%;
    background: #f5f5f5;
    border-left: 3px solid #ccc;
}

h1 {
    color: #800000;
    font-size: 32px;
}

button {
    margin: 8px;
    padding: 12px 16px;
    cursor: pointer;
    font-weight: bold;
    font-size: 22px;
    background: #800000;
    color: #ffffff;
    border: none;
    border-radius: 6px;
}

button:hover {
    background: #5a0000;
}

.code-box {
    background: #fff8e1;
    padding: 20px;
    margin-top: 15px;
    border-radius: 6px;
    display: none;
    font-size: 26px;
    line-height: 1.8;
    color: #800000;
    border: 2px solid #800000;
    white-space: pre;
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT PANEL -->
<div class="left">

<h1>Stack Using Array – Code Display</h1>

<button onclick="loadCase('structure')">Stack Structure</button>
<button onclick="loadCase('init')">Initialize</button>
<button onclick="loadCase('push')">Push</button>
<button onclick="loadCase('pop')">Pop</button>
<button onclick="loadCase('display')">Display</button>
<button onclick="loadCase('main')">Main Function</button>

<div id="code" class="code-box"></div>

</div>

<!-- RIGHT PANEL -->
<div class="right">
<!-- Explanation / animation area (future use) -->
</div>

</div>

<script>
const cases = {

structure: [
"struct Stack {",
"    int arr[15];",
"    int top;",
"};",
"",
"struct Stack stack;"
],

init: [
"void init() {",
"    stack.top = -1;",
"}"
],

push: [
"void push(int value) {",
"    if (stack.top == MAX - 1) {",
"        printf(\"Stack Overflow\\n\");",
"        return;",
"    }",
"    stack.top++;",
"    stack.arr[stack.top] = value;",
"    printf(\"%d pushed\\n\", value);",
"}"
],

pop: [
"void pop() {",
"    if (stack.top == -1) {",
"        printf(\"Stack Underflow\\n\");",
"        return;",
"    }",
"    printf(\"%d popped\\n\", stack.arr[stack.top]);",
"    stack.top--;",
"}"
],

display: [
"void display() {",
"    if (stack.top == -1) {",
"        printf(\"Stack is empty\\n\");",
"        return;",
"    }",
"",
"    for (int i = stack.top; i >= 0; i--) {",
"        printf(\"%d\\n\", stack.arr[i]);",
"    }",
"}"
],

main: [
"int main() {",
"    int n, value;",
"",
"    init();",
"",
"    printf(\"Enter number of elements to push: \");",
"    scanf(\"%d\", &n);",
"",
"    for (int i = 0; i < n; i++) {",
"        printf(\"Enter value %d: \", i + 1);",
"        scanf(\"%d\", &value);",
"        push(value);",
"    }",
"",
"    display();",
"    pop();",
"    display();",
"",
"    return 0;",
"}"
]

};

function loadCase(caseName) {
    const box = document.getElementById("code");
    box.style.display = "block";
    box.textContent = cases[caseName].join("\n");
}
</script>

</body>
</html>
