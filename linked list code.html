<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Singly Linked List – Code Display</title>

<style>
body {
    margin: 0;
    font-family: Consolas, monospace;
}

.container {
    display: flex;
    height: 100vh;
}

.left {
    width: 50%;
    padding: 20px;
    background: #f3e5c0;
    color: #800000;
    font-weight: bold;
    overflow-y: auto;
}

.right {
    width: 50%;
    background: #f5f5f5;
    border-left: 3px solid #ccc;
}

h1 {
    color: #800000;
    font-size: 32px;
}

button {
    margin: 8px;
    padding: 12px 16px;
    cursor: pointer;
    font-weight: bold;
    font-size: 22px;
    background: #800000;
    color: #ffffff;
    border: none;
    border-radius: 6px;
}

button:hover {
    background: #5a0000;
}

.code-box {
    background: #fff8e1;
    padding: 20px;
    margin-top: 15px;
    border-radius: 6px;
    display: none;
    font-size: 26px;
    line-height: 1.8;
    color: #800000;
    border: 2px solid #800000;
    white-space: pre;
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT PANEL -->
<div class="left">

<h1>Singly Linked List – Code Display</h1>

<button onclick="loadCase('insertEnd')">Insert (End)</button>
<button onclick="loadCase('insertBegin')">Insert (Beginning)</button>
<button onclick="loadCase('insertMiddle')">Insert (Middle)</button>
<button onclick="loadCase('deleteNode')">Delete Node</button>
<button onclick="loadCase('display')">Display</button>
<button onclick="loadCase('reverse')">Reverse</button>
<button onclick="loadCase('sort')">Sort</button>
<button onclick="loadCase('merge')">Merge</button>

<div id="code" class="code-box"></div>

</div>

<!-- RIGHT PANEL -->
<div class="right">
<!-- Explanation / animation area -->
</div>

</div>

<script>
const cases = {

insertEnd: [
"newnode = (struct node*)malloc(sizeof(struct node));",
"printf(\"Enter value: \");",
"scanf(\"%d\", &newnode->data);",
"newnode->next = NULL;",
"",
"if (head == NULL)",
"    head = newnode;",
"else {",
"    temp = head;",
"    while (temp->next != NULL)",
"        temp = temp->next;",
"    temp->next = newnode;",
"}"
],

insertBegin: [
"newnode = (struct node*)malloc(sizeof(struct node));",
"printf(\"Enter value: \");",
"scanf(\"%d\", &newnode->data);",
"newnode->next = head;",
"head = newnode;"
],

insertMiddle: [
"newnode = (struct node*)malloc(sizeof(struct node));",
"printf(\"Enter value: \");",
"scanf(\"%d\", &newnode->data);",
"printf(\"Enter position to insert: \");",
"scanf(\"%d\", &pos);",
"",
"if (pos == 1) {",
"    newnode->next = head;",
"    head = newnode;",
"} else {",
"    temp = head;",
"    int i = 1;",
"    while (temp != NULL && i < pos - 1) {",
"        temp = temp->next;",
"        i++;",
"    }",
"    newnode->next = temp->next;",
"    temp->next = newnode;",
"}"
],

deleteNode: [
"if (head == NULL) {",
"    printf(\"List is empty\\n\");",
"} else {",
"    printf(\"Enter value to delete: \");",
"    scanf(\"%d\", &value);",
"",
"    if (head->data == value) {",
"        temp = head;",
"        head = head->next;",
"        free(temp);",
"    } else {",
"        prev = head;",
"        temp = head->next;",
"        while (temp != NULL && temp->data != value) {",
"            prev = temp;",
"            temp = temp->next;",
"        }",
"        if (temp != NULL) {",
"            prev->next = temp->next;",
"            free(temp);",
"        }",
"    }",
"}"
],

display: [
"temp = head;",
"while (temp != NULL) {",
"    printf(\"%d -> \", temp->data);",
"    temp = temp->next;",
"}",
"printf(\"NULL\\n\");"
],

reverse: [
"prev = NULL;",
"temp = head;",
"",
"while (temp != NULL) {",
"    nextnode = temp->next;",
"    temp->next = prev;",
"    prev = temp;",
"    temp = nextnode;",
"}",
"head = prev;"
],

sort: [
"for (temp = head; temp != NULL; temp = temp->next) {",
"    for (nextnode = temp->next; nextnode != NULL; nextnode = nextnode->next) {",
"        if (temp->data > nextnode->data) {",
"            int x = temp->data;",
"            temp->data = nextnode->data;",
"            nextnode->data = x;",
"        }",
"    }",
"}"
],

merge: [
"if (head == NULL)",
"    head = head2;",
"else {",
"    temp = head;",
"    while (temp->next != NULL)",
"        temp = temp->next;",
"    temp->next = head2;",
"}"
]

};

function loadCase(caseName) {
    const box = document.getElementById("code");
    box.style.display = "block";
    box.textContent = cases[caseName].join("\n");
}
</script>

</body>
</html>
