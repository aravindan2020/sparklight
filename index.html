<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Landing Page</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-in-out;
    }

    .btn {
      display: block;
      text-decoration: none;
      width: 280px;
      margin: 13px auto;
      padding: 14px 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      transition: 0.4s;
      opacity: 0;
      transform: translateY(25px);
    }

    .btn:hover {
      transform: scale(1.07);
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0px 0px 18px rgb(255, 255, 255);
    }

    /* Animation Delay for highlighting */
    .btn.cjava { animation: fadeUp 1s ease forwards; }
    .btn.cjava:nth-child(1) { animation-delay: 0.8s; }
    .btn.cjava:nth-child(2) { animation-delay: 1.2s; }

    .btn.string { animation: fadeUp 1s ease forwards; }
    .btn.string:nth-child(1) { animation-delay: 1.8s; }
    .btn.string:nth-child(2) { animation-delay: 2.2s; }
    .btn.string:nth-child(3) { animation-delay: 2.6s; }
    .btn.string:nth-child(4) { animation-delay: 3.0s; }

    footer {
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.5s;
      font-size: 15px;
    }

    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
